<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/0160d40d66.js" crossorigin="anonymous"></script>
    <title>Meme Genarator</title>
</head>

<body onload="onInit()" class="main-layout">
    <section>
        <header class="main-header">
            <h1 class="logo">Meme Generator</h1>
            <nav class="main-nav">
                <ul class="main-nav-list clean-list flex space-evenly">
                    <li><a href="#" onclick="renderGallery()">Gallery</a> </li>
                    <li><a href="#" onclick="renderSavedGallery()">Saved</a> </li>
                    <li><a href="#">Randomize</a> </li>
                </ul>
            </nav>
            <button onclick="onToggleMenu()" type="button" class="btn-toggle-menu">â˜°</button>
        </header>
    </section>

    <section class="gallery-container"></section>
    <section class="saved-gallery-container"></section>

    <section class="workspace-container flex justify-center align-flex-items">
        <div class="canvas-container">
            <canvas width="500" height="500" onmousedown="onDown(event)" onmousemove="onMove(event)" onmouseup="onUp()"
                ontouchstart="onDown(event)" ontouchmove="onMove(event)" ontouchend="onUp()">></canvas>
        </div>

        <section class="editor-container flex space-evenly align-items flex-direction">

            <input class="meme-text" type="text" placeholder="Add text here" oninput="onSetLineTxt(this.value)" />

            <section class="edit-text flex">
                <div class="add-line-container">
                    <button class="add-line" onclick="onAddLine()"><i class="fa-solid fa-plus"></i>Add line</button>
                </div>

                <div calss="remove-line-container">
                    <button class="remove-line" onclick="onRemoveLine()"><i class="fa-solid fa-trash"></i>Remove
                        line</button>
                </div>

                <div class="switch-line-container">
                    <button class="switch-line" onclick="onSwitchLine()">
                        <i class="fa-solid fa-arrow-up"></i>
                        <i class="fa-solid fa-arrow-down"></i>
                        Switch line</button>
                </div>

                <div class="font-container">
                    <button class="increase-font" onclick="onFontIncrease()">
                        <i class="fa-solid fa-a"></i><i class="fa-solid fa-plus"></i>
                    </button>

                    <button class="decrease-font" onclick="onFontDecrease()">
                        <i class="fa-solid fa-a"></i><i class="fa-solid fa-minus"></i>
                    </button>
                </div>

                <label for="color"></label>
                <input type="color" class="color-input" id="color" value="#000000" onchange="onSetColor(this.value)" />

                <select class="text-typo" onchange="OnSetMemeTextFont()">
                    <option value="IMPACT">IMPACT</option>
                    <option value="ARIAL">ARIAL</option>
                    <option value="VERDANA">VERDANA</option>
                    <option value="TAHOMA">TAHOMA</option>
                    <option value="GEORGIA">GEORGIA</option>
                </select>

            </section>

            <footer class="links-container flex space-between">
                <a href=# class="download-link" onclick="onDownloadImg(this)" download="my-meme.jpg">
                    <i class="fa-solid fa-download"></i>Download</a>

                <a href=# class="Save-link" onclick="onSaveMeme()">
                    <i class="fa-solid fa-floppy-disk"></i>Save</a>

                <a href=# class="share-link" onclick="onShareImg(this)">
                    <i class="fa-solid fa-share"></i>Share</a>
            </footer>


        </section>
    </section>


    <script src="js/util.js"></script>
    <script src="js/services/memePic.service.js"></script>
    <script src="js/services/memeService.js"></script>
    <script src="js/memeController.js"></script>
    <script src="js/galleryController.js"></script>
</body>

</html>
