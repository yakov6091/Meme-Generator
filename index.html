<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <title>Meme Genarator</title>
</head>

<body onload="onInit()" class="main-layout">
    <section>
        <header class="main-header">
            <h1 class="logo">Meme Generator</h1>
            <nav class="main-nav">
                <ul class="main-nav-list clean-list flex space-evenly">
                    <li><a href="#">Gallery</a> </li>
                    <li><a href="#">Saved</a> </li>
                    <li><a href="#">Randomize</a> </li>
                </ul>

            </nav>
        </header>
    </section>



    <section class="canvas-container">
        <canvas width="400" height="400"></canvas>
    </section>

    <section class="gallery-container"></section>

    <section class="editor hidden">
        <input class="meme-text" type="text" placeholder="Add text here" oninput="setLineTxt(this.value)" />

        <a href=# class="download-link" onclick="onDownloadImg(this)" download="my-meme.jpg">
            <i class="fa-solid fa-download"></i>Download</button>
    </section>


    <script src="/js/services/memeService.js"></script>
    <script src="/js/memeController.js"></script>
    <script src="/js/galleryController.js"></script>
</body>

</html>
